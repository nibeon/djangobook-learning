<!DOCTYPE html>
<html>
<head>
	<title>Contuct us</title>
</head>
<body>
	<h1>Contacts us</h1>

	{% if form.errors %}
		<p style="color: red;">
			Please correct the error {{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action="" method="post" novalidate>
		<table>
			{{ form.as_table }}
		</table>
		{% csrf_token %}
		<input type="submit" name="submit" value="Submit">
	</form>

</body>
</html>
